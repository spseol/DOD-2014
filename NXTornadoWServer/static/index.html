<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NXTornado web controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">
        Brick and connection are 
            <button id="brick-ok" class="btn btn-success btn-lg">OK</button>
            <button id="brick-ko" class="btn btn-danger btn-lg">KO</button>
    </h1>

    <!-- {{ ws_clients }} -->
    <div class="controller block text-center">
        <h2>Robot controller</h2>
        <form id="action-form" class="text-center">
            <div style="margin-bottom:5px;">
                <button class="btn text-center btn-success"><i class="icon-large icon-up-arrow"></i></button>
            </div>
            <button class="btn text-center btn-success"><i class="icon-large icon-left-arrow"></i></button>
            <button class="btn text-center btn-success"><i class="icon-large icon-down-arrow"></i></button>
            <button class="btn text-center btn-success"><i class="icon-large icon-right-arrow"></i></button>
            <hr>
            <input type="number" value="360">
            <input type="submit" id="turn" class="btn btn-primary btn-danger" value="TURN">
        </form>
        <div id="cover" class="cover"><h3 class="text-danger">Something's wrong...</h3></div>
    </div>
    <div class="logger block">
        <h2 class="text-center">Server logger</h2>
        <samp id="logger">

        </samp>
    </div>
	</div>
    <script>
    {% if brick_found %}
        var brickOK = true;
    {% else %}
        var brickOK = false;
    {% end %}
    </script>
</body>
</html>
